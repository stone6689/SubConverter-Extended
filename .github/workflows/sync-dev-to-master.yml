name: Sync Dev to Master

on:
  workflow_dispatch:

jobs:
  sync-branches:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v6
        with:
          ref: master
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Setup Git User
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge Dev into Master
        run: |
          echo "Merging dev into master..."
          # Attempt merge; if it fails (conflicts), continue execution to resolve them
          git merge origin/dev --no-commit --no-ff || true
          
          echo "Restoring master README..."
          # Restore README.md from HEAD (master) state, discarding changes from dev
          git checkout HEAD -- README.md || true
          git checkout HEAD -- README-*.md || true
          
          # Check if there are changes to commit (excluding README)
          if git diff --staged --quiet; then
            echo "No changes to commit (maybe dev is already merged or only README changed)"
          else
            echo "Committing..."
            git commit -m "chore: sync dev to master [skip ci]"
            echo "Pushing..."
            git push origin master
          fi
